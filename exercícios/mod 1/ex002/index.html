<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito utilizando a tag &rarr; &lt;p&gt;</p>  <!--LESS THAN // GREATER THAN-->

    <p>Se preciar quebrar o texto,<br>
        em qualquer lugar você pode usar
        a tag br. 
    </p>
    <P>Vamos adicionar alguns símbolos especiais:
        <br>&reg;
        <br>&copy;
        <br>&trade;
        <br>&euro;
        <br>&pound;
        <br>&yen;
        <br>&cent;
        <br>&delta; &Delta;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
        &#x1F3F0;

    </p>

</body>
</html>
